<mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" >
        <h2>Log In</h2>
        <mat-form-field>
          <input matInput type="text" placeholder="UserName" formControlName="username" required="true">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password" required="true">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
