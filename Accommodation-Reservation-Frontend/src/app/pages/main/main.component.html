<div class="min-h-full">
    <div class="banner">
        <div class="content">
            <h1>Book the best accomodations!</h1>
        </div>
    </div>
    <div class="pt-5 pb-5 flex justify-center">
        <input class="shadow-xl w-3/5 h-10 rounded" type="text" name="search" [(ngModel)]="searchText"
            (ngModelChange)="onSearchTextChanged()" autocomplete="off"
            placeholder="Start searching for a City or Hotel name">
    </div>

    <div class="container lg:w-4/5 mx-auto flex flex-col pb-5">
        <div class="flex flex-col md:flex-row overflow-hidden bg-white rounded-lg shadow-xl  mt-4 w-100 mx-2"
            *ngFor="let accommodation of accommodations ; index as i">
            <div class="h-48 w-auto md:w-1/2">
                <img class="inset-0 h-full w-72 object-cover object-center"
                    :src="../../../assets/img/{{accommodation.mainPagePicture}}" />
            </div>
            <div class="w-full py-4 px-6 text-gray-800 flex flex-col justify-between">
                <h3 class="font-semibold text-lg leading-tight truncate">{{ accommodation.name }}</h3>
                <p class="mt-2">
                    {{accommodation.description}}
                </p>
                <p class="text-sm text-gray-700 uppercase tracking-wide font-semibold mt-2">
                    {{ accommodation.city }}
                </p>
            </div>
        </div>
    </div>

</div>
